<!DOCTYPE html>
<html>
<body>
  <canvas id="myCanvas" width="650" height="400"
  style="border:1px solid blueviolet;">
  Your browser does not support the canvas element.
  </canvas>
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");


var fruit = [

{name:"Apple", quantity:20, color:"red"},

{name:"Orange", quantity:10, color:"orange"},

{name:"Banana", quantity:15, color:"yellow"},

{name:"Kiwi", quantity:3, color:"green"},

{name:"Blueberry", quantity:5, color:"blue"},

{name:"Grapes", quantity:8, color:"purple"}

];


function drawRectangle(x,y,length,width,color){
  ctx.fillStyle=color;
  ctx.fillRect(x,y,length,width);

}

function drawFont(text,font,color, x,y){
  ctx.font = font;
  ctx.fillStyle= color;
  ctx.textAlign = "center";
  ctx.fillText(text, x, y);
}

for(var i=0; i<fruit.length;i++){
  drawRectangle(i*110,0, 110, fruit[i].quantity*17,fruit[i].color);
  drawFont(fruit[i].name,'18px Arial','black',(i*110)+40,30);
  drawFont(fruit[i].quantity, '18px Arial','black',(i*110)+40,50);
}
</script>

</body > 
</html>
