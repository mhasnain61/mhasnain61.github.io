<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="400"
style="border:1px solid blueviolet;">
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

//sky
ctx.fillStyle='rgba(25,181,254,1)';
ctx.fillRect(0,0,800,400);

//sun, makes a yellow circle
ctx.beginPath();
ctx.arc(750, 50, 40, 0, 2 * Math.PI);
ctx.fillStyle = 'yellow';
ctx.fill();
ctx.stroke();

//house with windows and door
ctx.beginPath();
ctx.fillStyle='rgba(255,0,0,0.5)';
ctx.fillRect(200,300,200,700);
ctx.fillStyle='blue';
ctx.fillRect(225,350,25,200);
ctx.strokeRect(300,325,25,25);
ctx.strokeRect(350,325,25,25);
ctx.beginPath();
ctx.moveTo(350,335);
ctx.lineTo(375,335);
ctx.strokeStyle='blue';
ctx.stroke();
ctx.beginPath();
ctx.moveTo(300,335);
ctx.lineTo(325,335);
ctx.strokeStyle='blue';
ctx.stroke();
ctx.beginPath();
ctx.moveTo(312,325);
ctx.lineTo(312,350);
ctx.strokeStyle='blue';
ctx.stroke();
ctx.beginPath();
ctx.moveTo(362,325);
ctx.lineTo(362,350);
ctx.strokeStyle='blue';
ctx.stroke();
ctx.beginPath();
ctx.moveTo(200,300);
ctx.lineTo(250,200);
ctx.lineTo(400,300);
ctx.lineTo(200,300);
ctx.strokeStyle='blue';
ctx.fillStyle='blue';
ctx.fill();
ctx.stroke();

//text
ctx.font = '48px serif';
ctx.strokeText('MY HOME', 10, 50);

//bubbles
for(var i=0; i<150; i++){
    var x = Math.random()*700;
    var y = Math.random() *400;
    ctx.beginPath();
    ctx.arc(x,y,30,0, Math.PI * 2,false);
    ctx.strokeStyle='rgba(255,0,0,0.1';
    ctx.fillStyle='rgba(255,0,0,0.1)';
    ctx.fill();
    ctx.stroke();
}

</script>

</body>
</html>
